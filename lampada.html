<!DOCTYPE html>
<html>
<body>

<h2>O que o JavaScript pode fazer?</h2>

<p>JavaScript pode alterar valores de atributo HTML.</p>

<p>Nesse caso, o JavaScript altera o valor do atributo src (source) de uma imagem.</p>

<button onclick="document.getElementById('myImage').src='lampadaacesa.gif'">Acenda a Luz</button>

<img id="myImage" src="lampadaacesa.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='lampadaapagada.gif'">Apague a Luz</button>

</body>
</html>
